# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - problem1-1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_91d1d737d5ce49d499781280eaf366e3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_71b5cbc59bc74200b3232660365a21ef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_91d1d737d5ce49d499781280eaf366e3 }}/problem1-1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'problem1-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00b9d5b1e80242febc32c4e7b1973fa2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_91d1d737d5ce49d499781280eaf366e3 }}/problem1-1:${{ github.sha }}'